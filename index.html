<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="FullNameValidationError">This field is required.</label>
                        <input type="text" name="FullName" id="FullName">
                    </div>
                    <div>
                        <label>Identity*</label> <label class="validation-error hide" id="IdentityValidationError">This field is required.</label>
                        <input type="text" name="Identity" id="Identity">
                    </div>
                    <div>
                        <label>Salary</label>
                        <input type="number" name="Salary" id="Salary">
                    </div>
                    <div>
                        <label>City</label>
                        <input type="text" name="City" id="City">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <h3>Employee List</h3>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Identity</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
